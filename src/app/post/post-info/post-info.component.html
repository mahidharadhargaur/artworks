<div class="post-info">
  <div class="post-description">
    <p>{{ postInfo.postDescription }} <span>Read More</span></p>
  </div>
  <div class="post-image">
    <img [src]="postInfo.postImage" alt="" />
    <div class="like">
      <img [src]="'../assets/icons/heart_2.svg'" />
    </div>
  </div>
</div>
