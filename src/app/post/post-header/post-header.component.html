<div class="post-user-info">
  <div class="user-info">
    <div class="user-img">
      <img [src]="userInfo.userProfilePic" alt="" />
    </div>
    <div class="artist">
      <div class="artist-name">
        {{ userInfo.userName }}
      </div>
      <div class="handle-id">{{ "@" + userInfo.userHandle }}</div>
    </div>
  </div>
  <div class="menu-icon">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</div>
